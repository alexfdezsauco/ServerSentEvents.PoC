<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Basic Server-Sent Events Client</title>
</head>

    <body>
        <div id="notifications">

        </div>

        <script type="text/javascript">
            var source = new EventSource("notifications-hub");

            source.onmessage = function (event) {
                console.log("Message Received: " + event.data);
                document.getElementById("notifications").innerHTML += "Received: " + event.data + "<br>";
            };

            source.onopen = function (event) {
                console.log("Connection Open");
            };

            source.onerror = function (event) {
                console.log("Error");
            };
        </script>
    </body>
</html>
